<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla JS Carousel from scratch</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="images/travel1.jpg" alt="Teotihuacan" />
      </div>
      <div class="carousel-item">
        <img src="images/travel2.jpg" alt="Mexico" />
      </div>
      <div class="carousel-item">
        <img src="images/travel3.jpg" alt="Phuket" />
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous slide">
          <<
        </button>
        <button id="carousel-button-next" aria-label="Next slide">>></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
